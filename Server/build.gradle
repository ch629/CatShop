buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'nu.studer:gradle-jooq-plugin:1.0.5'
        classpath 'mysql:mysql-connector-java:5.1.39'
    }
}


dependencies {
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.sparkjava:spark-core:2.5'
    compile 'org.jooq:jooq:3.8.4'
    compile 'org.jooq:jooq-meta:3.8.4'
    compile 'org.jooq:jooq-codegen:3.8.4'
    compile 'org.jooq:jool:0.9.12'
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'mysql:mysql-connector-java:5.1.39'
}

apply plugin: 'nu.studer.jooq'

jooq {
    sample(sourceSets.main) {
        jdbc {
            driver = 'com.mysql.jdbc.Driver'
            url = 'jdbc:mysql://localhost:3306'
            user = 'root'
            password = 'pass'
            schema = 'catshop'
        }
        generator {
            name = 'org.jooq.util.DefaultGenerator'
            strategy {
                name = 'org.jooq.util.DefaultGeneratorStrategy'
            }
            database {
                name = 'org.jooq.util.mysql.MySQLDatabase'
            }
            generate {
                relations = true
                deprecated = false
                records = true
                immutablePojos = true
                fluentSetters = true
            }
            target {
                packageName = 'uk.ac.brighton.uni.ch629.catshop.database'
                directory = 'src/main/java'
            }
        }
    }
}