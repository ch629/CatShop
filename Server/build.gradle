buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
    }
}

apply plugin: 'spring-boot'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.1.RELEASE'
    compile 'com.sparkjava:spark-core:2.5'
    compile 'org.hibernate:hibernate-core:5.2.3.Final'
    compile 'org.hibernate:hibernate-annotations:3.5.6-Final'
    compile 'mysql:mysql-connector-java:5.1.39'
    compile 'org.postgresql:postgresql:9.4.1211.jre7'
    compile 'org.pac4j:spark-pac4j:1.2.1'
    compile 'org.pac4j:pac4j-oauth:1.9.3'
    compile 'com.sparkjava:spark-template-mustache:2.3'

    testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.1.RELEASE'
}